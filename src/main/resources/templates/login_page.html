<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <form id="login" th:action="@{/login}" th:object="${appUser}" method = "POST">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div class = "row">
                <H1>Login</H1>
            </div>
            <div class = "row">
                <label class="label">Username</label>
                <input th:field="*{username}" type="text" class="input" placeholder="E-mail or username" required="required">
            </div>
            <div class = "row">
                <label class="label">Password</label>
                <input th:field="*{password}" type="text" class="input" placeholder="Enter your password" required="required">
            </div>
            <div class = "row">
                <input id="remember-me" type="checkbox" class="check" checked> <label for="remember-me" >Keep signed in<span class="icon"></span></label>
                <a th:href="@{/register}">register</a>
                <input type="submit" class="button" form="login">
            </div>



        </div>
    </form>
</div>

</body>
</html>
